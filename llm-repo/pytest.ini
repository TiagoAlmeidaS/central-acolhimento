[pytest]
# Pytest configuration for LLM Service

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=strict

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    ollama: Tests requiring Ollama service
    slow: Slow running tests

# Coverage
[coverage:run]
source = app
omit = 
    */tests/*
    */__init__.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    class Config:
    class ConfigDict:
